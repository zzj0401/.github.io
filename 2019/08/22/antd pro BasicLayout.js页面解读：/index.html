ass="line"><span class="xml"></span></span><br><span class="line"><span class="xml">  render() &#123;</span></span><br><span class="line"><span class="xml">    console.log("this.props", this.props)</span></span><br><span class="line"><span class="xml">    const &#123;</span></span><br><span class="line"><span class="xml">      navTheme,</span></span><br><span class="line"><span class="xml">      layout: PropsLayout,</span></span><br><span class="line"><span class="xml">      children,</span></span><br><span class="line"><span class="xml">      location: &#123; pathname &#125;,</span></span><br><span class="line"><span class="xml">    &#125; = this.props;</span></span><br><span class="line"><span class="xml">    const &#123; isMobile, menuData &#125; = this.state;</span></span><br><span class="line"><span class="xml">    const isTop = PropsLayout === 'topmenu';</span></span><br><span class="line"><span class="xml">    const routerConfig = this.matchParamsPath(pathname);</span></span><br><span class="line"><span class="xml">    const layout = (</span></span><br><span class="line">      &lt;Layout&gt;</span><br><span class="line">        &#123;isTop &amp;&amp; !isMobile ? null : (</span><br><span class="line">          &lt;SiderMenu</span><br><span class="line">            logo=&#123;logo&#125;</span><br><span class="line">            Authorized=&#123;Authorized&#125;</span><br><span class="line">            theme=&#123;navTheme&#125;</span><br><span class="line">            onCollapse=&#123;this.handleMenuCollapse&#125;</span><br><span class="line">            menuData=&#123;menuData&#125;</span><br><span class="line">            isMobile=&#123;isMobile&#125;</span><br><span class="line">            &#123;...this.props&#125;</span><br><span class="line">          /&gt;</span><br><span class="line">        )&#125;</span><br><span class="line">        &lt;Layout</span><br><span class="line">          style=&#123;&#123;</span><br><span class="line">            ...this.getLayoutStyle(),</span><br><span class="line">            minHeight: '100vh',</span><br><span class="line">          &#125;&#125;</span><br><span class="line">        &gt;</span><br><span class="line">          &lt;Header</span><br><span class="line">            menuData=&#123;menuData&#125;</span><br><span class="line">            handleMenuCollapse=&#123;this.handleMenuCollapse&#125;</span><br><span class="line">            logo=&#123;logo&#125;</span><br><span class="line">            isMobile=&#123;isMobile&#125;</span><br><span class="line">            &#123;...this.props&#125;</span><br><span class="line">          /&gt;</span><br><span class="line">          &lt;Content style=&#123;this.getContentStyle()&#125;&gt;</span><br><span class="line">            &lt;Authorized</span><br><span class="line">              authority=&#123;routerConfig &amp;&amp; routerConfig.authority&#125;</span><br><span class="line">              noMatch=&#123;&lt;Exception403 /&gt;&#125;</span><br><span class="line">            &gt;</span><br><span class="line">              &#123;children&#125;</span><br><span class="line">            &lt;/Authorized&gt;</span><br><span class="line">          &lt;/Content&gt;</span><br><span class="line">          &lt;Footer /&gt;</span><br><span class="line">        &lt;/Layout&gt;</span><br><span class="line">      &lt;/Layout&gt;</span><br><span class="line">    );</span><br><span class="line">    return (</span><br><span class="line">      //React 中一个常见模式是为一个组件返回多个元素。Fragments 可以让你聚合一个子元素列表，并且不在DOM中增加额外节点。</span><br><span class="line">      &lt;React.Fragment&gt;</span><br><span class="line">        &lt;DocumentTitle title=&#123;this.getPageTitle(pathname)&#125;&gt;</span><br><span class="line">          &lt;ContainerQuery query=&#123;query&#125;&gt;</span><br><span class="line">            &#123;params =&gt; (</span><br><span class="line">              &lt;Context.Provider value=&#123;this.getContext()&#125;&gt;</span><br><span class="line">                &lt;div className=&#123;classNames(params)&#125;&gt;&#123;layout&#125;&lt;/div&gt;</span><br><span class="line">              &lt;/Context.Provider&gt;</span><br><span class="line">            )&#125;</span><br><span class="line">          &lt;/ContainerQuery&gt;</span><br><span class="line">        &lt;/DocumentTitle&gt;</span><br><span class="line">        &#123;this.renderSettingDrawer()&#125;</span><br><span class="line">      &lt;/React.Fragment&gt;</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">export default connect((&#123; global, setting &#125;) =&gt; (&#123;</span><br><span class="line">  collapsed: global.collapsed,</span><br><span class="line">  layout: setting.layout,</span><br><span class="line">  ...setting,</span><br><span class="line">&#125;))(BasicLayout);</span><br></pre></td></tr></table></figure>
